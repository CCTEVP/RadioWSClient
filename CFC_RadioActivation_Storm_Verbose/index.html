<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFC Storm Radio - Combined Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Container to center and constrain to 382x720 -->
    <div id="displayContainer" class="display-container">
      <!-- Main display image (from playerStorm) -->
      <img id="displayImage" src="./img/image_01.jpg" alt="Display" />

      <!-- Now Playing container (from player) -->
      <div
        id="nowPlayingContainer"
        class="now-playing-container"
        style="display: none"
      >
        <div class="now-playing-label">Now Playing:</div>
        <div id="nowPlayingContent" class="now-playing-content"></div>
        <div id="nowPlayingAdvertiser" class="now-playing-advertiser"></div>
      </div>

      <!-- Overlay with 10 squares (1..10) (from player) -->
      <div
        id="squareOverlay"
        class="square-overlay"
        aria-label="Advertiser activity squares"
      >
        <div class="squares" id="squares" role="list" aria-live="polite">
          <div
            class="square"
            data-id="1"
            role="listitem"
            aria-label="Advertiser 1"
          ></div>
          <div
            class="square"
            data-id="2"
            role="listitem"
            aria-label="Advertiser 2"
          ></div>
          <div
            class="square"
            data-id="3"
            role="listitem"
            aria-label="Advertiser 3"
          ></div>
          <div
            class="square"
            data-id="4"
            role="listitem"
            aria-label="Advertiser 4"
          ></div>
          <div
            class="square"
            data-id="5"
            role="listitem"
            aria-label="Advertiser 5"
          ></div>
          <div
            class="square"
            data-id="6"
            role="listitem"
            aria-label="Advertiser 6"
          ></div>
          <div
            class="square"
            data-id="7"
            role="listitem"
            aria-label="Advertiser 7"
          ></div>
          <div
            class="square"
            data-id="8"
            role="listitem"
            aria-label="Advertiser 8"
          ></div>
          <div
            class="square"
            data-id="9"
            role="listitem"
            aria-label="Advertiser 9"
          ></div>
          <div
            class="square"
            data-id="10"
            role="listitem"
            aria-label="Advertiser 10"
          ></div>
        </div>
      </div>

      <!-- WebSocket status dot (hidden after successful connection) (from player) -->
      <div id="wsDot" aria-label="WebSocket connection indicator"></div>

      <!-- Blue dot for CustomPOP status (from player) -->
      <div id="customPopDot" aria-label="CustomPOP status indicator"></div>

      <!-- Progress bar (from player) -->
      <div id="progressBar" class="progress-bar">
        <div id="progressBarFill" class="progress-bar-fill"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
